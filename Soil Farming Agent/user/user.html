<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The user Portal page...">
    <!-- Title of the webpage -->
    <title>Sports Events Manager</title>
    <!-- Adding the css page to the html file -->
    <link rel="stylesheet" href="user.css" />
  </head>
  <body>
    <!-- This is the header of the webpage -->
    <header>
      <a href="../index.html">Home</a>
    </header>
    <!-- This is the main container of the webpage -->
    <main>
      <!-- Registration Form -->
      <div id="registrationForm">
        <h2>Register</h2>
        <input type="email" id="registerEmail" placeholder="Email" />
        <input type="password" id="registerPassword" placeholder="Password" />
        <button id="registerBtn">Register</button>
        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
      </div>

      <!-- Login Form -->
      <div id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <p>
          Forgot your password?
          <a href="#" id="showResetPassword">Reset Password</a>
        </p>
        <p class="mb">
          Don't have an account? <a href="#" id="showRegister">Register</a>
        </p>
      </div>

      <!-- Password Reset Form -->
      <div id="resetPasswordForm">
        <h2>Reset Password</h2>
        <input type="email" id="resetEmail" placeholder="Email" />
        <button id="resetPasswordBtn">Reset Password</button>
        <p>
          Remembered your password?
          <a href="#" id="showLoginFromReset">Login</a>
        </p>
      </div>
      <!-- These sections will display after the user logs in -->
      <div id="loggedInContent">
        <h3>Soil and Distributor Details</h3>
        <div id="viewSoilDetails">
          <h4>Soil Details</h4>
          <ul id="soilList"></ul>
        </div>
        <div id="viewDistributorDetails">
          <h4>Distributor Details</h4>
          <ul id="distributorList"></ul>
        </div>
      </div>
    </main>
    <!-- Firebase and JavaScript -->
    <script type="module" src="../firebase-config.js"></script>
    <script type="module" src="user.js"></script>
  </body>
</html>
