<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Basic Calculator for mathematical calculation...">
    <link rel="stylesheet" href="style.css">
    <title>A Basic Calculator</title>
</head>
<body>
    <main class="main-container">
        <div class="container">
            <form>
                <div class="display">
                    <input id="display" type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" class="ac">
                    <input type="button" value="DE" class="de">
                    <input type="button" value="." class="dot">
                    <input type="button" value="/" class="divide">
                </div>
                <div>
                    <input type="button" value="7" class="seven">
                    <input type="button" value="8" class="eight">
                    <input type="button" value="9" class="nine">
                    <input type="button" value="*" class="multiply">
                </div>
                <div>
                    <input type="button" value="4" class="four">
                    <input type="button" value="5" class="five">
                    <input type="button" value="6" class="six">
                    <input type="button" value="-" class="minus">
                </div>
                <div>
                    <input type="button" value="1" class="one">
                    <input type="button" value="2" class="two">
                    <input type="button" value="3" class="three">
                    <input type="button" value="+" class="plus">
                </div>
                <div>
                    <input type="button" value="00" class="doubleZero">
                    <input type="button" value="0" class="zero">
                    <input class="equalBtn" type="button" value="=">
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
